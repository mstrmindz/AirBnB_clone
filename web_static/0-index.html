<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Header and Footer Example</title>
  </head>
  <body style="margin: 0; padding: 0">
    <header
      style="background-color: #ff0000; height: 70px; width: 100%"
    ></header>
    <footer
      style="
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        position: absolute;
        bottom: 0;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <span style="color: white; font-size: 24px">Best School</span>
    </footer>
  </body>
</html>
