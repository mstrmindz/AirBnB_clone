<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
      }
      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        position: absolute;
        bottom: 0;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      footer span {
        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <footer>
      <span>Best School</span>
    </footer>
  </body>
</html>
